<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <!-- This is Header -->
    </header>
    <main>
      <!-- main container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container -->

        <div
          class="grid flex-1 grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3"
        >
          <!-- Triangle card -->
          <div class="shadow-xl card w-96 bg-base-100">
            <figure>
              <img src="/images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Are (A) = 0.5 × b × h</p>
              <p>
                <input
                  type="text"
                  class="w-20 px-2 text-xl bg-gray-200 border"
                  placeholder="base"
                  id=""
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="w-20 px-2 ml-4 text-xl bg-gray-200 border"
                  placeholder="height"
                  id=""
                />
              </p>
              <span class="ml-2">cm</span>
              <div class="justify-end card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- second card -->
          <div class="shadow-xl card w-96 bg-base-100">
            <figure>
              <img src="/images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="justify-end card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- third card -->
          <div class="shadow-xl card w-96 bg-base-100">
            <figure>
              <img src="/images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="justify-end card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculator -->
        <div class="w-[400px]">
          <div class="text-4xl">Area Calculator</div>
        </div>
      </div>
    </main>
  </body>
</html>
